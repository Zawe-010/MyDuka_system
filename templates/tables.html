<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Table Example</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Random Data Table</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>James Brown</td>
                    <td>jamesbrown@example.com</td>
                    <td>28</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Janet Smith</td>
                    <td>janetsmith@example.com</td>
                    <td>34</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Liam Jackson</td>
                    <td>liamj@example.com</td>
                    <td>22</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>Sophia Lee</td>
                    <td>sophial@example.com</td>
                    <td>29</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <th>5</th>
                    <td>Carlos Ruiz</td>
                    <td>carlosr@example.com</td>
                    <td>31</td>
                    <td>Spain</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
