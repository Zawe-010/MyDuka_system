{% extends "base.html" %}
{% block title %} Sales {% endblock %}
{% block content %}

<p>This is the sales page</p>

<!-- Button trigger modal -->
<div class="mt-4 mb-4">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Sale
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form action="/make_sales" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Sale</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <br>
                <div>
                    <select name="p-id" class="form-control">
                        <option value="">Select a Product</option>
                        {% for product in products %}
                        <option value="{{ product[0] }}">{{ product[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div>
                    <label class="fs-6">Quantity</label>
                    <input type="text" name="quantity" class="form-control">
                </div>
                <br>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Make Sale</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div>
    <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th>Sales ID</th>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale[0] }}</td>
                <td>{{ sale[1] }}</td>
                <td>{{ sale[2] }}</td>
                <td>{{ sale[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
